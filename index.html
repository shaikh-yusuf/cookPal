<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoolPal</title>

    <link rel="icon" type="image/x-icon" href="./image/Cookpal 2.svg">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./image/Cookpal 2.svg" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <span class="navbar-text"><img src="./image/Ellipse 2.svg" /> </span>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col mt-5">
          <img src="./image/Rectangle 20.svg" class="card-img-top" alt="..." />
        </div>
      </div>

      <!-- searchbar -->
      <div class="row mt-4">
        <div class="d-flex" >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchBar"
          />
          <button class="btn btn-outline-success" 
          onclick="searchFun()"
           type="submit">Search</button>
        </div>
      </div>

      <!-- recipe button -->
      <div class="container text-center mt-4">
        <div class="row row-cols-auto">
          <div class="col">
            <button
              type="button"
              onclick="allRecipe()"
              class="btn btn-warning mb-2"
            >
              <img src="./image/all-recipe.svg" />
            </button>
          </div>
          <div class="col">
            <button type="button"
            onclick="vegRecipe()" class="btn btn-success mb-2">
              <img src="./image/veg-recipe.svg" />
            </button>
          </div>
          <div class="col">
            <button type="button"
            onclick="nonvegRecipe()"  class="btn btn-danger mb-2">
              <img src="./image/non-veg-recipe.svg" />
            </button>
          </div>
        </div>
      </div>

      <!-- filter and card -->
      <div class="container text-center">
        <div class="row mt-5">
          <div class="col-2">
            <h5 align="left">Fliter</h5>
            <br /><br /><br />
            <p align="left">Rating</p>

            <h6 align="left" class="d-flex">
              <input type="radio" name="rating" onclick="ratingAbove()" /> &nbsp; &nbsp; 4 and above
            </h6>
            <h6 align="left" class="d-flex">
              <input type="radio" name="rating" onclick="ratingBelow()"/> &nbsp; &nbsp; Below 4
            </h6>
          </div>
          <div class="col-10 d-flex " id="card-section"></div>
          
          <!-- <div class="col-2 d-flex " id="veg"></div>
          <div class="col-10 d-flex " id="card-veg"></div>
          <div class="col-2 d-flex " id="veg"></div>
          <div class="col-10 d-flex " id="card-nonveg"></div> -->
     
         
      </div>
    </div>

    <!-- boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function() {
      if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
      }
  })</script>
  </body>
</html>
